<body>
<style type="text/css">.navbar{background: darkorange;}</style>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

<div align="center">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-2 column">
            </div>
            <div class="col-md-6 column">
<div class="panel panel-default">
    <div class="panel-body">
        <h4>房源地址</h4><hr/>
        房源位于：<a class="btn btn-default" href="#" role="button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span>添加新地址</a>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加新地址
                </h4>
            </div>
            <div class="modal-body">
                <form method="post" action="#">
                   <table border="0">
                       <tr><th>房源位于：</th><td><span class="help-block">请按照：国家->省份->城市->县区->街道->详细地址->门牌号的顺序填写</span>
                           <textarea name="H_delocation" rows="6" cols="60" placeholder="请按照：国家->省份->城市->县区->街道->详细地址->门牌号的顺序填写">

                       </textarea></td></tr>
                    <tr><input type="submit" value="添加"/></tr>
                   </table>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal1">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    $(function () { $('#myModal').modal('hide')});
    $(function () { $('#myModal').modal1('hide')});
</script>
<script>
    $(function () { $('#myModal').on('hide.bs.modal', function () {
        alert('确定取消添加新地址吗？');})
    });
    $(function () { $('#myModal').on('hide.bs.modal1', function () {
        alert('添加成功！');})
    });
</script>

<div class="panel panel-default">
    <div class="panel-body">
        <h4>房源基本情况</h4><hr/>
        <form method="post" action="#">

            <table border="0" >
                <tr><th height="40px">房屋类型：</th><td height="40px"><select size="1" name="H_type">
                    <option value="民宅">民宅</option>
                    <option value="普通公寓">普通公寓</option>
                    <option value="酒店式公寓">酒店式公寓</option>
                    <option value="精品客栈">精品客栈</option></select>
                </td></tr>
                <tr>
                    <th height="40px">出租类型：</th><td height="40px"><input type="radio" name="H_retype" value="整套出租" checked>整套出租<input type="radio" name="H_retype" value="独立单间">独立单间<input type="radio" name="H_retype" value="合住房间">合住房间</td>
                </tr>
                <tr><th height="40px">房屋户型：</th><td height="40px"><input type="text" name="H_hutype" placeholder="几室几厅几卫几阳台">
                </td>
                <tr><th height="40px">出租面积：</th><td height="40px"><input type="text" name="H_area">㎡</td></tr>
                <tr>
                    <th height="40px">卫生间类型：</th><td height="40px">
                    <input type="radio" name="H_batype" value="独立卫生间" checked>独立卫生间<input type="radio" name="H_batype" value="公共卫生间">公共卫生间
                </td>
                </tr>
                <tr>
                    <th height="40px">床铺信息：</th><td height="40px"><input type="text" name="H_bedinfo" placeholder="几张几米长几米宽的同规格床铺"></td>
                </tr>
                <tr>
                    <th height="40px">宜居人数：</th><td height="40px"><select size="1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">及以上</option>
                </select>人</td>
                </tr>
                <tr>
                    <th height="40px">与房东共居在一套房屋内：</th><td height="40px"><input type="radio" name="H_cohabitation" value="是" checked>是<input type="radio" name="H_cohabitation" value="否">否</td>
                </tr>
                <tr>
                    <th height="40px">同类房间数：</th><td height="40px"><select size="1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select> </td>
                </tr>
                <tr><td height="40px"><button type="submit" class="button" style="width: max-content">保存并继续</button></td></tr>
            </table>
        </form>
    </div>
</div>

        </div>
    </div>
