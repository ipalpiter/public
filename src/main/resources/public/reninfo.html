<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房东中心——个人资料</title>
</head>
<body>
<ul class="breadcrumb" style="color: darkorange">
    <li><a href="#" style="color: darkorange">我是房东</a></li>
    <li><a href="#" style="color: darkorange">我的设置</a></li>
    <li class="active">个人资料</li>
</ul>

<div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">基本信息</h3>
    </div>
    <div class="panel-body">
        <form>
            <table border="0">
                <tr>
                    <th>手机号码：</th><td height="40px">插入手机号</td>
                </tr>
                <tr>
                    <th>邮箱地址：</th><td height="40px">插入邮箱地址</td>
                </tr>

            </table>
        </form>
    </div>
</div>

<div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">个人信息</h3>
    </div>
    <div class="panel-body">
        <form>
            <table border="0">
                <tr>
                    <th>证件类型：</th><td height="40px">插入证件类型</td>
                </tr>
                <tr>
                    <th>证件号：</th><td height="40px">插入证件号</td>
                </tr>
                <tr>
                    <th>性别：</th><td height="40px">插入性别</td>
                </tr>
                <tr>
                    <th>出生日期：</th><td height="40px">插入出生日期</td>
                </tr>
                <tr>
                    <th>学历：</th><td height="40px">插入学历</td>
                </tr>
                <tr>
                    <th>职业：</th><td height="40px">插入职业</td>
                </tr>
                <tr>
                    <th>地址：</th><td height="40px">插入地址</td>
                </tr>
                <tr>
                    <th>个人爱好：</th><td height="40px">插入个人爱好</td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
